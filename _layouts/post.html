---
layout: default
--- 

<article class="post">
    <h1 class="post-title post-font">{{ page.title }}</h1>
    <span class="categories">
        <ul class="list-group list-group-horizontal justify-content-center">
            {% for cat in page.categories %}
            <li class="list-group-item borderless category">{{cat}}</li>
            {% endfor %}
        </ul>
    </span>
    <span><p class="post-date">{{ page.date | date_to_string }}</p></span>
    <div class="post-content post-font">
        {{ content }}
    </div>
</article>
